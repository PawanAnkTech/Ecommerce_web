<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ecommerce template</title>
    <!-- <link rel="icon" type="icon/png" href="/img/fevicon.png" /> -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <!-- slider start -->
      <section class="section-one banner">
        <div class="slick-slider">
          <div class="fade show">
            <div class="slider-img">
              <img src="img/7876D2BB-86B9-5808-7560-8EC2AE3C54D8.png" alt="slider-image-first" class="d-block w-100 img-responsive" />
            </div>
            <div class="slider-img">
              <img src="img/0B18BAE4-79B8-E571-1BAA-F9AF8D925682.png" alt="image second" class="d-block w-100 img-responsive" />
            </div>
            <div class="slider-img">
              <img src="img/DAA8D5DE-8072-9708-D822-9E86674DAFA2.png" alt="image-third" class="d-block w-100 img-responsive" />
            </div>
            <div class="slider-img">
              <img src="img/5A5F24EE-994F-EB0A-E673-39B9E692AA98.png" alt="fourth-image" class="d-block w-100 img-responsive" />
              <div class="banner-content p-5">
                <h2 class="display-3 product-name text-white mb-4 pb-1 mt-5" data-aos="fade-left">Redmi Note 7S</h2>
                <p class="product-dis text-white pb-3 mb-5">
                  <span class="d-block h3 font-weight-light"> 48MP for everyone </span>
                  Qualcomm® Snapdragon™ 660 <br />
                  4000mAh two-day battery<br />
                  Aura Design
                </p>
                <p class="mb-0 text-white price-start font-weight-light" data-aos="fade-left">From <span class="price"> &#8377; 10,999</span> </p>
                <button type="button" class="btn btn-link border rounded-0 text-white text-decoration-none buy-btn" data-aos="fade-left" name="button">BUY NOW</button>
              </div>
            </div>
            <div class="slider-img">
              <img src="img/60B826FA-D300-A2D6-B741-448B97657FD9.png" alt="fifth-image" class="d-block w-100 img-responsive" />
              <div class="banner-content p-5">
                <h2 class="display-3 product-name text-dark mb-4 pb-1 mt-5" data-aos="fade-left">Redmi Note 7 Pro</h2>
                <p class="product-dis text-secondary pb-3 mb-5">
                  <span class="d-block h3 text-dark"> 48MP for everyone </span>
                  Qualcomm® Snapdragon™ 660 <br />
                  4000mAh two-day battery<br />
                  Aura Design
                </p>
                <p class="mb-0 text-dark price-start" data-aos="fade-left">From <span class="price"> &#8377; 10,999</span> </p>
                <button type="button" class="btn btn-link border-dark rounded-0 text-dark text-decoration-none buy-btn text-uppercase note-pro-btn" data-aos="fade-left" name="button">Buy @ 12 PM, 12th June</button>
              </div>
            </div>
            <div class="slider-img">
              <img src="img/03C93246-C475-8022-66B4-B457FD2CB14E.png" alt="sixth-image" class="d-block w-100 img-responsive" />
            </div>
          </div>
        </div>
      </section>

    <!-- slider end -->


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
