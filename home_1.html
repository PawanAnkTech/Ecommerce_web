                      </div>
                    </div>
                    <div class="col-md-4 col-sm-12 px-1">

                    <div class="col-md-4 col-sm-12 px-1">

                            <a href="#" class="text-secondary small font-weight-bold text-decoration-none">MI Pocket Speaker 2 Black</a>
                          </div>

                      </div>
                    </div>
